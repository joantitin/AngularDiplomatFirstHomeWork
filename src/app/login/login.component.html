<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-img">
  <form [formGroup]="formGroup" class="border rounded form bg-white">

    <div class="row mt-3">
      <div class="col-12 text-center ">
        <img class="rounded-circle" src="../../assets/images/angular-logo.png" width="50%" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-3 text-center">
        <h1 class="text-color"> Login</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="col-12">
          <mat-label>Correo electronico</mat-label>
          <input matInput formControlName="email" placeholder="Ex. example@example.com">
          <mat-error *ngIf="formGroup.get('email').invalid">
            {{getEmailError()}}
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <mat-form-field class="col-12">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput formControlName="password">
          <mat-error *ngIf="formGroup.get('password').invalid">
            {{getPasswordError()}}
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-3 mb-4">
      <div class="col-12 d-flex justify-content-center pr-4 pl-4">
        <button class="col-12" mat-raised-button color="primary">Ingresar</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center px-5">
        <span> ¿Olvidaste tu contraseña? <a routerLink="/">Click aqui</a></span>
      </div>
    </div>

    <div class="row mt-3 mb-4">
      <div class="col-12 d-flex justify-content-center pr-4 pl-4">
        <button class="col-12" mat-raised-button color="warn" routerLink="/signin">Crear Cuenta</button>
      </div>
    </div>
  </form>
</div>
